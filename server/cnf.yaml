prj:
  proj: letopis
  rootid : p_sr

  class:
    proj: letopis
    rootid : p_sr

  controller:
    proj: letopis
    rootid : p_sr
    config:
       templates:
          forms:
            form_sec_new:
              cols:
              - { width : '10%' }
              - { width : '5%' }
              - { width : '50%' }
              - { width : '20%' }
              rows:
              - [ 'label@@ URL:'     , '', 'input text@ id=input_sec_new_url name=url', '' ]
              - [ 'label@@ Title:'   , '', 'input text@ id=input_sec_new_title name=title', '' ]
              - [ 'label@@ Section:' , '', 'input text@ id=input_sec_new_name name=sec', '' ]
              - [ 'label@@ Tags:' , '', 'input text@ id=input_sec_new_tags name=tags', '' ]
              - [ 'label@@ Date:'    , '', 'input date@ id=input_sec_new_date name=date', '' ]
              - [ 'button submit@@Submit', '', '' ]
       methods:
          htmlSecView:
             cols:
             - _check
             - _html
             - _pdf
             - authors
             - tags
             - title
             - sec
             header:
               _html : 'html'
               _pdf : 'pdf'
               _check : ''
          htmlAuthSecs:
             cols:
             - _check
             - _html
             - _pdf
             - date
             - tags
             - title
             - sec
             header:
               _html : 'html'
               _pdf : 'pdf'
               _check : ''
          htmlTagSecs:
             cols:
               db:
               - sec
               - file
               - date
               - title
               html:
               - _check
               - _html
               - _pdf
               - date
               - authors
               - tags
               - title
               - sec
             header:
               _html : 'html'
               _pdf : 'pdf'
               _check : ''

       bld :
          cols : 'bid buuid plan duration target status'
       ui :
          tab :
            saved:
              iframe:
                sandbox : ''
                width : ''
                height : ''
              radioList:
              - { id : 'orig', name : 'Orig' }
              - { id : 'view', name : 'View' }
              - { id : 'unwrap', name : 'Unwrap' }
              - { id : 'parse', name : 'Parse' }
              - { id : 'content', name : 'Content' }
              - { id : 'article', name : 'Article' }
              - { id : 'comments', name : 'Comments' }
              - { id : 'cmttex', name : 'Comments (TeX)' }

          page :
             'tag' :
                tabs : [ 'html' ]

             'auth' :
                tabs : [ 'html' ]

             'sec@date' :
                tabs : [ 'html' ]

             'sec@post' :
                tabs :
                - 'html'
                - 'pics'
                - 'fs'
                - 'saved'
                - 'pdf'
                - 'tex'
                - 'log'
                - 'bld'
