
{%- import "import/form.html" as form -%}

<div id="tab_pics_tabs">

  <ul>
    <li><a href="#tab_pics_view">View</a></li>
    <li><a href="#tab_pics_upload">Upload</a></li>
  </ul>

  <div id="tab_pics_view">
    <div style="display: flex; flex-direction: row; width: 100%">
      <!--<button id="btn_render_pics" style="width: 100px">Render</button>-->
      <button id="btn_render_pics" class="prj-btn">Render</button>
      <div class="prj-toggle" style="width: 100%">
        <input type="radio" id="radio_pics_scr_cmt" name="selector">
        <label for="radio_pics_scr_cmt">Comment Screenshots</label>

        <input type="radio" id="radio_pics_scr_orig" name="selector" checked="checked">
        <label for="radio_pics_scr_orig">Post Screenshots</label>

        <input type="radio" id="radio_pics_scr_video" name="selector">
        <label for="radio_pics_scr_video">Video Screenshots</label>

        <input type="radio" id="radio_pics_ui_import" name="selector">
        <label for="radio_pics_ui_import">UI Import</label>

        <input type="radio" id="radio_pics_all" name="selector">
        <label for="radio_pics_all">All</label>
      </div>
    </div>
    <div class="prj-form" style="border-radius: 0px; padding: 0px;">
       <div class="prj-form-row">
          <div class="prj-form-col" style="margin-top: 3px; width: 5%;">
            <label for="cols" style="display: inline-block; padding: 8px 8px 8px 0;">Columns</label>
          </div>
          <div class="prj-form-col" style="margin-top: 3px; width: 5%;">
            <select name="cols">
               {% for num in [ 1, 2, 3, 4, 5, 7, 10 ] %}
                  {% if num == 3 %}
                    {% set selected = "selected" %}
                  {% else %}
                    {% set selected = null %}
                  {% endif %}
                  <option value="{{ num }}" {{ selected }}>{{ num }}</option>
               {% endfor %}
            </select>
          </div>
          <div class="prj-form-col" style="margin-top: 3px; width: 5%;">
            <label for="limit" style="display: inline-block; padding: 8px 8px 8px 8px;">Limit</label>
          </div>
          <div class="prj-form-col" style="margin-top: 3px; width: 3%;">
            <input type="text" name="limit" value=0></input>
          </div>
          <div class="prj-form-col" style="margin-top: 3px; width: 5%;">
            <label for="offset" style="display: inline-block; padding: 8px 8px 8px 8px;">Start</label>
          </div>
          <div class="prj-form-col" style="margin-top: 3px; width: 3%;">
            <input type="text" name="offset" value=1></input>
          </div>
          <div class="prj-form-col" style="margin-top: 3px; width: 5%;">
            <label for="quantity" style="display: inline-block; padding: 8px 8px 8px 8px;">Quantity:</label>
          </div>
          <div class="prj-form-col" style="margin-top: 3px; width: 5%;">
            <!--<span style="display: inline-block; padding: 8px 8px 8px 8px;">Quantity:</span>-->
            <input type="text" name="quantity" value=1 style="color: gray;" disabled></input>
          </div>
       </div>
    </div>
  </div>

  {% set f = forms | get(formId) %}
  <div id="tab_pics_upload">
    {{ form.formRaw(formId, formRows = f.rows, formCols = f.cols) }}
    <div id="pic_list"></div>
    <div id="img_fetched"></div>
  </div>
</div>
