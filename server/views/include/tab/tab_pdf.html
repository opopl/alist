{%- import "import/util.html" as util -%}

<div style="display: flex; flex-direction: column;">

  <div style="display: flex; width: 100%; height: 55px; flex-direction: row;">
      <button id="btn_pdf_compile">Compile PDF</button>
      <button id="btn_pdf_reload">Reload</button>
      <button id="btn_pdf_export">Export As Images</button>

      <table>
        <tr>
          <td> <label for="minPage" style="{{ styles.extract.row.label }}" >minPage</label> </td>
          <td> <input type="text" name="minPage" value="1" style="{{ styles.extract.row.text.minPage }}" /> </td>
        </tr>
        <tr>
          <td> <label for="maxPage" style="{{ styles.extract.row.label }}" >maxPage</label> </td>
          <td> <input type="text" name="maxPage" value="1" style="{{ styles.extract.row.text.maxPage }}" /> </td>
        </tr>
      </table>

      <!--<label for="file_saved" > Saved Html: </label>-->
      <!--<input type="file" name="file_saved" id="input_file_saved" />-->
  </div>

  <!--<div style="display: flex; width: 100%; height: 40px; flex-direction: row;">-->
  <!--</div>-->

  <div style="display: flex; width: 100%; height: 30px; flex-direction: row;">
     <span id="pdf_statusline" style="font-weight: bold"></span>
  </div>

  <div style="display: flex; width: 100%; height: 700px; flex-direction: row;">
     <div style="display: flex; width: 5%; flex-direction: column;">
        <button id="btn_pdf_saveas" disabled>Save As</button>
     </div>

     <div style="display: flex; width: 100%">
        <iframe id="iframe_pdf" {{ util.attrStr(iframes.iframe_pdf) | safe }} ></iframe>
     </div>
  </div>
</div>
