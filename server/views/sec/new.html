{% extends "layout.html" %} 

{% block content %}
  <h1>{{title}}</h1>
  <div class="macbook">
    <div class="screen">
      <div class="viewport">
        <!--<iframe src="fileman.html" frameborder="0"></iframe>-->
      </div>
    </div>
    <div class="base"></div>
    <div class="notch"></div>
  </div>

<form id="form_sec_new">
  <ul class="wrapper">
    <li class="form-row">
      <label for="input_sec_new_url">URL: </label>
      <input type="text" id="input_sec_new_url" name="url"></input>
    </li>
    <li class="form-row">
      <label for="input_sec_new_title">Title: </label>
      <input type="text" id="input_sec_new_title" name="title"></input>
    </li>
   <li class="form-row">
      <label for="input_sec_new_name">Section: </label>
      <input type="text" id="input_sec_new_name" name="sec"></input>
    </li>
    <li class="form-row">
      <label for="input_sec_new_date">Date: </label>
      <input type="date" id="input_sec_new_date" name="date"></input>
    </li>
    <li class="form-row">
      <button type="submit">Create</button>
    </li>
  </ul>
</form>

<!---->
{% endblock %}
