
{% extends "layout.html" %}

{% block content %}

<table>
{% for author in authors %}
  <tr>
    <td> <a href="/prj/auth/html?id={{ author.id }}">{{ author.id }} </a></td>
    <td> {{ author.name }} </td>
    <td> {{ author.fb_id }} </td>
    <td> {{ author.fb_url }} </td>
  </tr>
{% endfor %}
</table>
 
{% endblock %}
